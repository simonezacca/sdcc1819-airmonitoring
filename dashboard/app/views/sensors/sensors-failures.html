<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sensors</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Failures list</div>
                <div class="panel-body" >
                    <div class="table-responsive">
                        <table id="datatable" datatable="ng" class="table table-striped table-bordered"
                               dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                            <thead>
                            <tr>
                                <th class="col-md-2">Sensor ID</th>
                                <th class="col-md-1">Timestamp</th>
                                <th class="col-md-1">Failure count</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="s in ctrl.sensors_failues">
                                <td>{{s.sensor_id.S}}</td>
                                <td>{{s.timestamp.N | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>{{s.fault_counter.N}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
