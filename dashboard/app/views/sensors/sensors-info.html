<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sensors</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">List of all Sensors</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="datatable" datatable="ng" class="table table-striped table-bordered"
                               dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                            <thead>
                            <tr>
                                <th class="col-md-2">ID</th>
                                <th class="col-md-1">CO</th>
                                <th class="col-md-1">NO_2</th>
                                <th class="col-md-1">PM10</th>
                                <th class="col-md-1">SO_2</th>
                                <th class="col-md-2">LAT</th>
                                <th class="col-md-2">LON</th>
                                <th class="col-md-2"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="s in ctrl.sensors">
                                <td>{{s.sensor_id.S}}</td>
                                <td><i ng-class="{'fa fa-check': s.CO.BOOL  ,'fa fa-times': !s.CO.BOOL }"></i></td>
                                <td><i ng-class="{'fa fa-check': s.NO_2.BOOL  ,'fa fa-times': !s.NO_2.BOOL }"></i></td>
                                <td><i ng-class="{'fa fa-check': s.PM10.BOOL  ,'fa fa-times': !s.PM10.BOOL }"></i></td>
                                <td><i ng-class="{'fa fa-check': s.SO_2.BOOL  ,'fa fa-times': !s.SO_2.BOOL }"></i></td>
                                <td>{{s.lat.S}}</td>
                                <td>{{s.lon.S}}</td>
                                <td align="right">
                                    <button class="btn btn-danger"
                                            ng-click="ctrl.deleteSensor(s.sensor_id.S)" title="Delete">
                                        <i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="row">
            <button class="btn btn-success" ui-sref="sensors.create" >Add Sensor</button>
        </div>
    </div>
</div>
