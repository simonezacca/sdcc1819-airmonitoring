<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sensors</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">List of all Sensors</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="datatable" datatable="ng" class="table table-striped table-bordered"
                               dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                            <thead>
                            <tr>
                                <th class="col-md-2">ID</th>
                                <th class="col-md-1">CO</th>
                                <th class="col-md-1">NO_2</th>
                                <th class="col-md-1">PM10</th>
                                <th class="col-md-1">SO_2</th>
                                <th class="col-md-3">LAT</th>
                                <th class="col-md-3">LON</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="p in ctrl.products">
                                <td>{{p.id}}</td>
                                <td>{{p.product_name}}</td>
                                <td>{{p.description}}</td>
                                <td>{{p.version}}</td>
                                <td align="right">
                                    <button class="btn btn-primary" ng-disabled="!hasPermission('software_permission')"
                                            ui-sref="permissions.product({objectType: 'product', productId: p.id})"
                                            title="Permessi"><i class="fa fa-lock"></i></button>
                                    <button class="btn btn-warning" ng-disabled="!hasPermission('software_update')"
                                            ui-sref="productsoftware.edit({spId: p.id})"
                                            title="Modifica"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger" ng-disabled="!hasPermission('software_delete')"
                                            ng-click="ctrl.deleteProduct(p.id)" title="Elimina">
                                        <i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="row">
            <button class="btn btn-success" ui-sref="productsoftware.create" >Add Sensor</button>
            <button class="btn btn-warning" ng-click="ctrl.refreshProduct()">Update Sensor</button>
            <button class="btn btn-danger" ng-click="ctrl.refreshProduct()">Delete Sensor</button>
        </div>
    </div>
</div>
