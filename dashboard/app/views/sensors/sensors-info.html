<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sensors</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">List of all Sensors</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="datatable" datatable="ng" class="table table-striped table-bordered"
                               dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                            <thead>
                            <tr>
                                <th class="col-md-2">ID</th>
                                <th class="col-md-1">CO</th>
                                <th class="col-md-1">NO_2</th>
                                <th class="col-md-1">PM10</th>
                                <th class="col-md-1">SO_2</th>
                                <th class="col-md-3">LAT</th>
                                <th class="col-md-3">LON</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="s in ctrl.sensors">
                                <td>{{s.id}}</td>
                                <td>{{s.CO}}</td>
                                <td>{{s.NO_2}}</td>
                                <td>{{s.PM10}}</td>
                                <td>{{s.SO_2}}</td>
                                <td>{{s.lat}}</td>
                                <td>{{s.lon}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="row">
            <button class="btn btn-success" ui-sref="sensors.create" >Add Sensor</button>
            <button class="btn btn-warning" ng-click="ctrl.refreshProduct()">Update Sensor</button>
            <button class="btn btn-danger" ng-click="ctrl.refreshProduct()">Delete Sensor</button>
        </div>
    </div>
</div>
