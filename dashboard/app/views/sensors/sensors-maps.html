<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sensors</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Map of all Sensors</div>
                <div class="panel-body" >
                    <!--<code>{{ctrl.sensors}}</code>-->
                    <div map-lazy-load="https://maps.google.com/maps/api/js">
                        <ng-map center="40.42,-3.77" zoom="11" default-style="false" style="height: 500px">
                            <marker ng-repeat="s in ctrl.sensorsAdapted"
                                    id='{{s.sensor_id}}'
                                    position="{{s.pos}}"
                                    data="{{s.sensor_id}}"
                                    on-click="ctrl.showSensorDetail(s)";
                                    title="sensor_id: {{s.sensor_id}}"></marker>

                            <info-window id="sensor-iw">
                                <div ng-non-bindable="">
                                    sensor_id: {{ctrl.selectedSensor.sensor_id}}<br/>
                                    position 1: {{ctrl.selectedSensor.pos}}<br/>
                                    can measure: {{ctrl.canMeasure(ctrl.selectedSensor.sensor_id)}}<br/>
                                </div>
                            </info-window>
                        </ng-map>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
