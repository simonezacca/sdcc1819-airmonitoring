<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Sensor</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Add Sensor</div>
                <div class="panel-body">
                    <div class="row">
                        <form name="formCreateSensor" role="form">
                            <div class="col-md-4">
                                <div class="form-group"
                                     ng-class="{'has-success': ctrl.currentSensor.sensor_id.S}">
                                    <label>Sensor</label>
                                    <input class="form-control" placeholder="String"
                                           ng-model="ctrl.currentSensor.sensor_id.S" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" ng-class="{'has-success': ctrl.currentSensor.lat.S}">
                                    <label>LAT</label>
                                    <input class="form-control" placeholder="String"
                                           ng-model="ctrl.currentSensor.lat.S" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group"
                                     ng-class="{'has-success': ctrl.currentSensor.lon.S}">
                                    <label>LON</label>
                                    <input class="form-control" placeholder="String"
                                           ng-model="ctrl.currentSensor.lon.S" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                        <label class="checkbox-inline">
                                <input type="checkbox" ng-checked="check1"
                                   ng-model="ctrl.currentSensor.CO.BOOL" /><b>CO</b><br>
                            </label>
                        <label class="checkbox-inline">
                        <input type="checkbox" ng-checked="check2"
                                   ng-model="ctrl.currentSensor.NO_2.BOOL" /><b>NO_2</b><br>
                            </label>
                        <label class="checkbox-inline">

                        <input type="checkbox" ng-checked="check3"
                                   ng-model="ctrl.currentSensor.PM10.BOOL" /><b>PM10</b><br>
                            </label>
                        <label class="checkbox-inline">

                        <input type="checkbox" ng-checked="check4"
                                   ng-model="ctrl.currentSensor.SO_2.BOOL" /><b>SO_2</b><br>
                            </label>
                        </div>
                    </div>
                    <code>{{ctrl.currentSensor}}}</code>
                    <button type="submit" class="btn btn-primary"
                            ng-disabled="!(!formCreateSensor.$invalid)"
                            ng-click="ctrl.createSensor()" >Add
                    </button>
                    <button type="reset" class="btn btn-danger" ng-click="ctrl.resetFields()">Reset</button>

                    <div ng-if="isDebug">{{ctrl.currentSensor}}</div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
