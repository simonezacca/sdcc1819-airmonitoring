<div>
    <div class="row">
            <h1 class="page-header">Flink Analyzer Charts</h1>
    </div>
        <div class="row">
            <!-- <code>{{ctrl.batchData}}</code> -->
            <div class="panel panel-primary">
                <!--<code>{{ctrl.realtimeDataAll}}</code>-->
                <div class="panel-heading">Compounds Chart</div>
                <div class="panel-body">
                    <div class="card mb-3">
                        <div class="col-md-12">
                        <section>
                            <div class="row lead">
                                <div class="dropdown form-group dropdown-start-parent">
                                    <label>Start Date</label>
                                    <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target=".dropdown-start-parent">
                                        <div class="input-group date">
                                            <input type="text" class="form-control" data-ng-model="dateRangeStart">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="dateRangeStart"
                                                        data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }"
                                                        data-on-set-time="startDateOnSetTime()"
                                                        data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                                    </ul>
                                </div>

                                <div class="dropdown form-group dropdown-end-parent">
                                    <label>End Date</label>
                                    <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target=".dropdown-end-parent">
                                        <div class="input-group date">
                                            <input type="text" class="form-control" data-ng-model="dateRangeEnd">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="dateRangeEnd"
                                                        data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed' }"
                                                        data-on-set-time="endDateOnSetTime()"
                                                        data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                                    </ul>
                                </div>
                                    <button class="btn btn-primary" ng-click="ctrl.setTimestampForAllCompounds1()">Refresh</button>
                                <div class="col-md-12 text-center ">Global view</div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="chart-container">
                                        <canvas id="allChart"></canvas>
                                    </div>
                                </div>
                            </div>

                        </section>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Compounds Chart 2</div>
                <div class="panel-body">
                    <div class="card mb-3">
                        <div class="col-md-12">
                            <section>
                                <div class="row lead">
                                    <div class="dropdown form-group dropdown-start-parent">
                                        <label>Start Date</label>
                                        <a class="dropdown-toggle" id="dropdownStart2" role="button" data-toggle="dropdown" data-target=".dropdown-start-parent">
                                            <div class="input-group date">
                                                <input type="text" class="form-control" data-ng-model="dateRangeStart2">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="dateRangeStart2"
                                                            data-datetimepicker-config="{ dropdownSelector: '#dropdownStart2', renderOn: 'end-date-changed' }"
                                                            data-on-set-time="startDateOnSetTime()"
                                                            data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                                        </ul>
                                    </div>

                                    <div class="dropdown form-group dropdown-end-parent">
                                        <label>End Date</label>
                                        <a class="dropdown-toggle" id="dropdownEnd2" role="button" data-toggle="dropdown" data-target=".dropdown-end-parent">
                                            <div class="input-group date">
                                                <input type="text" class="form-control" data-ng-model="dateRangeEnd2">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="dateRangeEnd2"
                                                            data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd2', renderOn: 'start-date-changed' }"
                                                            data-on-set-time="endDateOnSetTime()"
                                                            data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                                        </ul>
                                    </div>
                                    <button class="btn btn-primary" ng-click="ctrl.setTimestampForAllCompounds2()">Refresh</button>
                                    <div class="col-md-12 text-center ">Global view</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="chart-container">
                                            <canvas id="allChart2"></canvas>
                                        </div>
                                    </div>
                                </div>

                            </section>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
</div>
