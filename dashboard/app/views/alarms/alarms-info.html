<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Alarms</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Alarms Log</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="datatable" datatable="ng" class="table table-striped table-bordered"
                               dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                            <thead>
                            <tr>
                                <th class="col-md-3">SensorID</th>
                                <th class="col-md-3">Chemical Compound</th>
                                <th class="col-md-3">Timestamp</th>
                                <th class="col-md-3">Excess Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="a in ctrl.alarms">
                                <td>{{a.sensorID.S}}</td>
                                <td>{{a.chemical_compound.S}}</td>
                                <td>{{a.timestamp.N}}</td>
                                <td>{{a.excess_value.N}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
