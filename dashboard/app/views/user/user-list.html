<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elenco Degli Utenti Registrati</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Utenti Registrati</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped table-bordered" dt-column-defs="dtColumnDefs"
                               dt-options="dtOptions">
                            <thead>
                            <tr>
                                <th class="col-md-1">ID</th>
                                <th class="col-md-1">Username</th>
                                <th class="col-md-2">Nome</th>
                                <th class="col-md-2">Cognome</th>
                                <th class="col-md-3">E-Mail</th>
                                <th class="col-md-1">Tipo</th>
                                <th class="col-md-2"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="u in ctrl.users">
                                <td>{{u.id}}</td>
                                <td>{{u.username}}</td>
                                <td>{{u.name}}</td>
                                <td>{{u.surname}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.userType.type}}</td>
                                <td align="right">
                                    <button class="btn btn-primary" ng-click="ctrl.showInfo(u.id)"><i
                                            class="fa fa-eye"></i></button>
                                    <button class="btn btn-danger"
                                            ng-hide="ctrl.isAdmin(u.userType.type)"
                                            ng-click="ctrl.deleteUser(u.id)"><i
                                            class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.panel -->
        <div class="row">
            <button class="btn btn-primary" ng-click="ctrl.refreshUsers()">Aggiorna Elenco Utenti</button>
            <button class="btn btn-success" ui-sref="user.create">Aggiungi Utente</button>
        </div>
        <div ng-if="isDebug">{{ctrl.users}}</div>
    </div>
</div>
